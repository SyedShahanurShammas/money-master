<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4c1273cc0e.js" crossorigin="anonymous"></script>
    <title>Money master</title>
</head>

<body>
    <main>
        <header>
            <h1 class="text-6xl font-bold text-center mt-16 text-teal-500 ">Money Master</h1>
        </header>
        <section>
            <div class="flex gap-14 my-7 mx-14" style="height:45rem;">

                <div class="flex-1 w-40 my-5...">
                    <img src="pic.webp" alt="" style="height: 45rem;">
                </div>
                <div class="flex-1 w-40 bg-gray-200 ...">
                    <h1 class="text-4xl text-center mt-4">Income <i class="fa-solid fa-sack-dollar text-orange-400"></i>
                    </h1>
                    <!-- This section is for input field -->
                    <div class="text-center mt-6">
                        <p class="text-2xl inline">Income:</p>
                        <input type="text" class="rounded-md w-3/12 h-9" name="" id="income">
                    </div>
                    <h1 class="text-3xl my-4 text-center ">Expenses</h1>
                    <div class="text-center mt-6">
                        <p class="text-2xl inline">Food:</p>
                        <input type="text" class="rounded-md w-3/12 h-9" name="" id="input-field-1">
                    </div>
                    <div class="text-center mt-6">
                        <p class="text-2xl inline">Rent:</p>
                        <input type="text" class="rounded-md w-3/12 h-9 " name="" id="input-field-2">
                    </div>
                    <div class="text-center mt-6">
                        <p class="text-2xl inline">Clothes:</p>
                        <input type="text" class="rounded-md w-3/12 h-9 " name="" id="input-field-3">
                    </div>
                    <div class="text-center mt-6">
                        <button class="bg-sky-600/75 text-white py-2 px-10 text-center rounded-md"
                            onclick="Calculte()">Calculate</button>
                    </div>
                    <h1 class="text-2xl my-4 text-center ">Total Expenses:$<span id="total-expense">000</span></h1>
                    <h1 class="text-2xl my-4 text-center ">Balance:$<span id="balance">000</span></h1>
                    <div class="text-center mt-6">
                        <p class="text-2xl inline">Save :</p>
                        <input type="text" class="rounded-md w-2/12 h-9" name="" id="percentage">
                        <p class="inline mx-3">%</p> <button
                            class="bg-sky-600/75 text-white py-2 px-10 text-center rounded-md"
                            onclick="savingFunction()">Save</button>
                    </div>
                    <h1 class="text-2xl my-4 text-center ">Saving Acount:$<span id="saving-acount">000</span></h1>
                    <h1 class="text-2xl my-4 text-center ">Remaining balance:$<span id="remainning-balance">000</span>
                    </h1>

                </div>
            </div>

        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
